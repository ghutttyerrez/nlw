<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NLW - ESPORT</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="flex items-center">
      <img src="./assets/logo.png" alt="" />
    </header>

    <main>
      <section>
        <div>
          <h2 class="title">Assistente de Meta</h2>
          <p>Pergunte sobre estrat√©gias, build e dicas para seus jogos!</p>

          <form id="form">
            <input
              id="apiKey"
              type="password"
              placeholder="Informe a API KEY do Gemini"
              required
            />

            <select id="game-select">
              <option value="">Selecione um Jogo</option>
              <option value="valorant">Valorant</option>
              <option value="lol">League of Legends"></option>
              <option value="cs">CS:GO</option>
            </select>

            <input
              id="questionInput"
              type="text"
              placeholder="Melhor build para ADC..."
              required
            />

            <button id="askButton">Perguntar</button>
          </form>

          <div id="aiResponse" class="hidden"></div>
          <div class="response-content"></div>
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
